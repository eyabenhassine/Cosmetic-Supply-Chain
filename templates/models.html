<!DOCTYPE html>
<html>
<head>
    <title>Modèles pour {{ axis | capitalize }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f7f9;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        a {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            background-color: #008CBA;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        a:hover {
            background-color: #006d93;
            transform: translateY(-2px);
        }
        .back-link {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            background-color: #6c757d;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .back-link:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Modèles pour {{ axis | capitalize }}</h1>
    <ul>
        {% for model in models %}
        <li><a href="/test_model/{{ axis }}/{{ model.id }}">{{ model.name }}</a></li>
        {% endfor %}
    </ul>
    <a class="back-link" href="/">Retour à l'accueil</a>
</body>
</html>
